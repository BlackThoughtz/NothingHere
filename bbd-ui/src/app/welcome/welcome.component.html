<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Group 29</h1>
    <p class="lead">Tl space DRRINKERS!!!  ts parent.</p>
  </div>
</div>

<div class="container">

<p-table [value]="bars">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">License</th>
      <th scope="col">Address </th>
      <th scope="col">City</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-bar>
    <tr>
      <td>
        <a routerLink="/bars/{{bar.name}}">
          {{bar.name}}
        </a>

      </td>
      <td>{{bar.license}}</td>
      <td>{{bar.addr}}</td>
      <td>{{bar.city}}</td>
    </tr>
  </ng-template>

</p-table>
</div>

<br><br>
